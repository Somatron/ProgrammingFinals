            <button onclick="quiztime();" class='button'>Quiz me out</button>
            
            <script>
            
            function quiztime(){ //creates function, variable set of asking questions
                var questions = [
            
                {
                    prompt: "What country does paneer butter masala belong to??\n(a) Spain\n(b) Mexico\n(c) India\n(d) China", //question with \n being the option
                    answer: "c" //correct answer,
                },
                
                {
                    prompt: "What country does Sticky Crispy Orange Chicken come from?\n(a) South Africa\n(b) China\n(c) Japan \n(d) South Korea",            
                    answer: "b"
                },
                
                {
                    prompt: "What country does Tapas originate from?\n(a) Spain\n(b) Mexico\n(c) Italy\n(d) France",
                    answer: "a"
                },

                {
                    prompt: "Where does Baked Chicken Jollof Rice originate from?\n(a) India\n(b) Australia\n(c) USA\n(d) Africa",
                    answer: "d"
                },
                
                {
                    prompt: "What country does Pachamanca originate from?\n(a) Mexico\n(b) Chile\n(c) Peru\n(d) Bolivia",
                    answer: "c"
                },

                ]
                    var score = 0;

                    for(var i=0; i < questions.length; i++){ //use i as index to repeat for a short # ammount of time
                        var response = window.prompt(questions[i].prompt); //asks that question prompt for the prompt of the array
                        if(response == questions[i].answer){ //if the response they give is equal to the current question then its good
                        score++;
                        alert("Correct!");
                    }
                    else{
                        alert("WRONG!!!!!"); //windows alert
                        }
                    }
                        alert("you got " + score + "/" + questions.length);

            }
            </script>
